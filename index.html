<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- <header class="text-center">
        <h1>HangMan</h1>
        <h3>Drake Top 20 Songs</h3>
    </header> -->
    <div class="jumbotron-fluid">
        <div class="container my-3">
            <h1> Drake Top 20 Songs</h1>
            <button id="message">
                <i class="fas fa-gamepad"></i>
                Click Here
            </button>
            <!-- <h2 id="message">Press any key to start!</h2> -->
            <div class="row">
                <div class="col-6 my-5">
                    <h3>Songs Tittle</h3>
                    <br>
                    <span id="placeholders">_ _ _ _ _ _ _</span>
                    <br>
                </div>
                <div class="col-6 my-5">
                    <h3> Incorrect Letters Guessed
                        <br>
                        <span id="guesses-letters"></span>
                    </h3>
                </div>
            </div>
            <!-- <div class="row"> -->
            <div class="row">
                <div class="col-12 my-5">
                    <h3>
                        Number of guesses remaining:
                        <span id="guesses-left">0</span>
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 my-3">
                    <h3>
                        Wins:
                        <span id="wins">0</span>
                    </h3>
                </div>
                <div class="col-12 col-md-6 my-3">
                    <h3>
                        Losses:
                        <span id="losses">0</span>
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12 my-3">
                    <div id="video">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/84yTsE4eNYQ?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0"
                            allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <h2>Good Luck</h2>
    </footer>
    <!-- link to javascript -->
    <script src="./assets/javascript/game.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
